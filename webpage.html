<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sound architecture v2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <!-- <h1>archive</h1> -->
        <p id="topheader">sound architecture</p>
    </div>

    <div class="archivedSounds">
        <!-- <p class="sounds" onmouseover="PlaySound('wind')" onmouseout="StopSound('wind')">chimes</p> -->

        <div class="sound" onmouseover="playSound('wind')" onmouseout="stopSound()">2023-05-01</div>
        <audio id="wind" src="audio/windchimes.mp3" autoplay loop></audio> 


        <!-- <p class="sounds" onmouseover="PlaySound('write')" onmouseout="StopSound('write')">writing</p> -->

        <div class="sound" onmouseover="playSound('write')" onmouseout="stopSound()">2024-02-05</div>
        <audio id="write" src="audio/handwriting(400).mp3" autoplay loop></audio>


        <!-- <p class="sounds" onmouseover="PlaySound('ttc')" onmouseout="StopSound('ttc')">subway station</p> -->

        <div class="sound" onmouseover="playSound('ttc')" onmouseout="stopSound()" onclick="openModal('subway arriving at dundas station', 'ttc')">2023-10-03</div>
        <audio id="ttc" src="audio/dundasstation.mp3" autoplay loop></audio>


        <!-- <p class="sounds" onmouseover="PlaySound('payphone')" onmouseout="StopSound('payphone')">payphone</p> -->

        <div class="sound" onmouseover="playSound('payphone')" onmouseout="stopSound()">2022-12-15</div>
        <audio id="payphone" src="audio/payphone.mp3" autoplay loop></audio>


        <!-- <p class="sounds" onmouseover="PlaySound('hello')" onmouseout="StopSound('hello')">hello?</p> -->

        <div class="sound" onmouseover="playSound('hello')" onmouseout="stopSound()">hello?</div>
        <audio id="hello" src="audio/pleasehangup.mp3" autoplay loop></audio>

        
        <!-- <p class="sounds" onmouseover="PlaySound('resonance')" onmouseout="StopSound('resonance')">resonance (ocad gallery)</p> -->

        <div class="sound" onmouseover="playSound('resonance')" onmouseout="stopSound()">2023-10-30</div>
        <audio id="resonance" src="audio/ocadgallery.mp3" autoplay loop></audio>


        <!-- <p class="sounds" onmouseover="PlaySound('cameron')" onmouseout="StopSound('cameron')">cameron house</p> -->

        <div class="sound" onmouseover="playSound('cameron')" onmouseout="stopSound()">2023-10-03</div>
        <audio id="cameron" src="audio/thecameron-oct8.mp3" autoplay loop></audio>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">return</span>
            <p id="modalText"></p>
        </div>
    </div>

</body>
</html>
